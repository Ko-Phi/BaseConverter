<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b0cead0a60.js"
      crossorigin="anonymous"
    ></script>
    <title>Converter</title>
  </head>
  <body>
    <div id="header">
      <div class="header-left">
        <i class="fa-brands fa-github"></i>
        <h1>
          <a href="https://github.com/Ko-Phi" target="_blank">Ko-Phi</a>
          <span style="color: #9098a1">/</span>
          <a href="https://github.com/Ko-Phi/BaseConverter" target="_blank"
            ><span style="font-weight: bold">BaseConverter</span></a
          >
        </h1>
      </div>
      <div class="byte-editing">
        <h2>Edit Bytes:</h2>
        <div>
          <button id="decrement-byte">-</button>
          <button id="increment-byte">+</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="inputs">
        <div class="binary">
          <div class="input-header">
            <h2>Binary</h2>
            <div>
              <button id="binary-pin-button" class="pin-button unselected">
                <i class="fa-solid fa-thumbtack"></i>
              </button>
              <button id="binary-clear-button">Clear</button>
            </div>
          </div>
          <ul class="binary-button-list"></ul>
        </div>
        <div class="deci">
          <div class="input-header">
            <h2>Decimal</h2>
            <div>
              <button id="deci-pin-button" class="pin-button unselected">
                <i class="fa-solid fa-thumbtack"></i>
              </button>
              <button id="deci-clear-button">Clear</button>
            </div>
          </div>
          <input type="text" placeholder="Integer..." id="deci-input" />
        </div>
        <div class="hexa">
          <div class="input-header">
            <h2>Hexadecimal</h2>
            <div>
              <button id="hexa-pin-button" class="pin-button unselected">
                <i class="fa-solid fa-thumbtack"></i>
              </button>
              <button>Clear</button>
            </div>
          </div>
          <input type="text" placeholder="Hex..." id="hexa-input" />
        </div>
        <button id="convert-button">Convert</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
